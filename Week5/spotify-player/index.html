<html>
<head>
	<title>Spotify Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.js"   
			integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   
			crossorigin="anonymous">
	</script>

	<script src="app.js" type="text/javascript"> </script>

</head>
<body>
	<h1> <center>Spotify Player </center> </h1>
	
	<form action = "">
		<center>
			<input class = "js-song" type = "search" placeholder="Search for a Song...">
			<button class = "js-search-for-song">Submit</button>
		</center>
	</form>


	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="js-song-info metadata">
		  <!-- <p class="title">Hunger of The Pine</p>
		  <p class="author">alt-J</p> -->

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover js-song-album-cover">
		<!-- <img src=> -->
		</div>

		<audio class = "js-song-preview" ></audio>
	</div>

</body>
</html>
